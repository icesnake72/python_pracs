<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm d-flex justify-content-center mt-3">
      <form action="/process_signin" method="post" class="row g-3" style="width:50%;">
        <div class="col-mb-12" style="width:50%;">
          <h3>로그인 정보를 입력해주세요</h3>
        </div>

        <div class="col-mb-6">
          <label for="inputEmail4" class="form-label col-mb-2">Email</label>
          <input type="email" class="form-control col-mb-10" id="inputEmail4" name="email_id">
        </div>
        <div class="col-mb-6">
          <label for="inputPassword4" class="form-label col-mb-2">Password</label>
          <input type="password" class="form-control col-mb-10" id="inputPassword4" name="password">
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">로그인</button>
        </div>
      </form>

      <div>
        회원가입을 하지 않았으면 <a href="/signup.html">회원가입</a>을 해주세요
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
